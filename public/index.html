<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Awesome Shop üõçÔ∏è</h1>
    </header>

    <main>
        <h2>Our Products</h2>
        <div id="product-container" class="product-grid">
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Simple Online Shop</p>
    </footer>

    <script>
        // --- JavaScript to Fetch and Display Products ---
        document.addEventListener('DOMContentLoaded', () => {
            const productContainer = document.getElementById('product-container');

            // Fetch product data from our backend API
            fetch('/api/products')
                .then(response => response.json())
                .then(products => {
                    // Clear any loading text
                    productContainer.innerHTML = ''; 
                    
                    // Loop through each product and create a card for it
                    products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        
                        productCard.innerHTML = `
                            <img src="${product.image}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p class="price">$${product.price.toFixed(2)}</p>
                            <button>Add to Cart</button>
                        `;
                        
                        productContainer.appendChild(productCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    productContainer.innerHTML = '<p>Sorry, we could not load the products.</p>';
                });
        });
    </script>
</body>
</html>
